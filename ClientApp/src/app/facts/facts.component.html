<div class="container">
    <div class="facts-container">
        <div class="title">{{ title }} </div>
        <div *ngIf="!loading">
            <div *ngIf="facts.length != 0">
                <div class="facts" *ngFor="let fact of facts; let i = index">
                    <div> {{i+1}}. </div>
                    <div>&nbsp; {{fact}}</div>
                </div>
            </div>
            <div *ngIf="facts.length == 0">
                The Are No Facts Saved Yet
            </div>
        </div>
        <mat-spinner *ngIf="loading"></mat-spinner>
    </div>
</div>
<div class="submit-form-footer">
    <app-input-form (newFormEvent)="saveForm($event)" [placeholder]="inputPlaceHolder" [label]="inputLabel" [pageState]="pageState">
    </app-input-form>
</div>
